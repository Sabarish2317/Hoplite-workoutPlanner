name: hoplite
description: "A flutter project to manage the workout routines and splits"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  chat_gpt_sdk: ^3.0.4
  dash_chat_2: ^0.0.20
  fl_chart: ^0.67.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_stepindicator: ^0.1.7
  google_generative_ai: ^0.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.1.0
  intl: 0.18.1
  path_provider: ^2.1.3

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/exercise_pics/logo.png"    

flutter:
  uses-material-design: true

  assets:
    - lib/assets/exercise_pics/

  fonts:
    - family: Inter
      fonts:
        - asset: lib/Assets/Fonts/Inter-ExtraBold.ttf

        - asset: lib/Assets/Fonts/Inter-Bold.ttf

        - asset: lib/Assets/Fonts/Inter-Medium.ttf

        - asset: lib/Assets/Fonts/Inter-Regular.ttf

        - asset: lib/Assets/Fonts/Inter-SemiBold.ttf
          style: normal
